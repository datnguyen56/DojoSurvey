<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey Index</title>
    <style>
        .main {
            width: 600px;
            height: 400px;
            border: 2px solid black;
            margin: 70px;
            margin-left: 30%;
        }
        .result_box {
            width: 500px;
            margin: 30px;
        }
        h2 {
            text-decoration: underline;
        }
        button {
            background-color: skyblue;
            margin-left: 80%;
            margin-top: 25%;
            box-shadow: 3px 3px black;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="result_box">
            <h2>Submitted Info</h2>
            <p>Name: {{your_name}}</p>
            <p>Dojo Location: {{dojo_location}}</p>
            <p>Favorite Language: {{favorite_language}}</p>
            <p>Comment: {{comment}}</p>
            <a href="http://127.0.0.1:5000/"><button type="button">Go Back</button></a>
        </div>
    </div>
</body>
</html>
